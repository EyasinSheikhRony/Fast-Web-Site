<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="singup">
            <h1>Sing Up</h1>
            <p>Welcome to King Of Kill Game Shop</p>
            <hr>
            <form action="#" id="form">
                <label for="" name="name"  >Fast Name : </label>
                <input type="text" placeholder="Enter Fast Name" required>
        
                <label for="" name="name"  >Last Name : </label>
                <input type="text" placeholder="Enter Last Name" required>
        
                <label for="" name="username"  >User Name : </label>
                <input type="text" placeholder="Username" required>
        
                <label for="" name="Email"  >Email : </label>
                <input type="email" placeholder="Enter Your Email" required>

                <label for="" name="password"  >Password : </label>
                <input type="password" placeholder="Password" required>

                <label for="" name="password">Confirm Password : </label>
                <input type="password" placeholder="Confirm Password" required>
                <br>
            </form>

            <div class="gender">
                <input type="radio" name="gender" id="male">
                <label for="">Male</label>

                <input type="radio" name="gender" id="female">
                <label for="">Female</label>
            </div>

            <div class="country">
                <label for="">Select Your Country :</label>
                <select class="country">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Usa">Usa</option>
                    <option value="Canada">Canada</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Japan">Japan</option>
                    <option value="London">London</option>
                </select>
            </div>

            <div class="check">
                <input type="checkbox" name="" class="checkbox">
                <label class="checkbox" for="">I Agree all terms and condition</label>
            </div>
            
            <div class="">
                <a href="/wow/Search-Bar/register-done.html"><input class="Register" type="button" value="Register"></a>
            </div>
    </div>

</body>
</html>
